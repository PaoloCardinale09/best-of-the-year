<!doctype html>
<html lang="en xmlns:th="http://www.thymeleaf.org"">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Song details</title>
</head>
<body>
<nav th:replace="fragments :: navbar"></nav>
<h1>Details</h1>
<div th:object="${song}">

    <h3 th:text="|Id: *{id}|"></h3>
</div>

</body>
</html>
