<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best movies</title>
</head>
<body>
<h1>Best movies</h1>

<ul>
    <li th:each="movie : ${movies}">
        <a th:href="@{|/movies/${movie.id}|}" th:text="${movie.title}"></a>
    </li>
</ul>


</body>
</html>
